<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h1>Book Name {{ book['title'] }}</h1>
    <h2>Current Rating {{ book['rating'] }}</h2>
    <h2>Current ID {{ book['id'] }} </h2>
    <form action="{{ url_for('edit', id_number=book['id']) }}" method="post">
        <input type="number" name="rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
